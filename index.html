<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="index.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Love Calculator</h1>
        <div class="row">
            <div class="col-md-6 text-center">
                <div class="form-group">
                    <img src="images/girl-removebg-preview.png" class="img-fluid image1-container" alt="Responsive image">
                    <label for="yourName">Your Name</label>
                    <input type="text" class="form-control" id="yourName" placeholder="Your Name">
                </div>
            </div>
            <div class="col-md-6 text-center">
                <div class="form-group">
                    <img src="images/boy-removebg-preview (1).png" class="img-fluid image1-container" alt="Responsive image">
                    <label for="partnerName">Partner's Name</label>
                    <input type="text" class="form-control" id="partnerName" placeholder="Partner's Name">
                </div>
            </div>
        </div>
        <button class="btn btn-primary text-center" id="calculateBtn">Calculate Love Percentage</button>
        <div class="result" id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
